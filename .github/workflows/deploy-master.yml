  demo-deployment:
    name: üéØ Demo Deployment Test
    needs: validate-deployment
    if: needs.validate-deployment.outputs.is_valid == 'true' && needs.validate-deployment.outputs.run_demo == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Create demo configuration
      run: |
        mkdir -p config
        cat > config/config.json << 'CONFIG_EOF'
        {
          "bot": {
            "username": "IronAnarchyDemo",
            "auth": "offline",
            "reconnect": true,
            "reconnectDelay": 5000
          },
          "server": {
            "host": "demo.example.com",
            "port": 25565,
            "version": "1.19.2"
          },
          "features": {
            "autoEat": true,
            "pathfinding": true,
            "autoArmor": true,
            "pvp": false,
            "collectItems": true
          },
          "discord": {
            "enabled": false,
            "token": "DEMO_TOKEN"
          },
          "web": {
            "enabled": true,
            "port": 3000
          },
          "logging": {
            "level": "info",
            "file": "logs/bot.log"
          }
        }
        CONFIG_EOF
        
    - name: Validate configuration
      run: |
        echo "üîç Validating configuration..."
        node -e "
        const config = require('./config/config.json');
        console.log('‚úÖ Configuration is valid JSON');
        console.log('Bot username:', config.bot.username);
        console.log('Features enabled:', Object.keys(config.features).filter(k => config.features[k]).join(', '));
        "
        
    - name: Test bot initialization
      run: |
        echo "üöÄ Testing bot initialization..."
        timeout 15s npm start || echo "‚úÖ Bot initialization test completed"
        
    - name: Run validation tests
      run: |
        echo "üß™ Running validation tests..."
        npm test
        
    - name: Create deployment package
      run: |
        echo "üì¶ Creating deployment package..."
        tar -czf iron-anarchy-demo-$(date +%Y%m%d).tar.gz \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=*.tar.gz \
          --exclude=logs \
          .
        ls -lh *.tar.gz
        echo "‚úÖ Demo deployment package created successfully"

  deployment-summary:
    name: üìä Deployment Summary
    runs-on: ubuntu-latest
    needs: [validate-deployment, docker-deployment, docs-deployment, demo-deployment]
    if: always()
    
    steps:
    - name: Generate deployment report
      run: |
        echo "# üöÄ Deployment Summary Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|---------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Validation** | ${{ needs.validate-deployment.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }} | Input validation and job routing |" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.validate-deployment.outputs.run_docker }}" == "true" ]]; then
          echo "| **Docker Registry** | ${{ needs.docker-deployment.result == 'success' && '‚úÖ Success' || needs.docker-deployment.result == 'failure' && '‚ùå Failed' || '‚è≠Ô∏è Skipped' }} | Container image build and push |" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.validate-deployment.outputs.run_docs }}" == "true" ]]; then
          echo "| **Documentation** | ${{ needs.docs-deployment.result == 'success' && '‚úÖ Success' || needs.docs-deployment.result == 'failure' && '‚ùå Failed' || '‚è≠Ô∏è Skipped' }} | GitHub Pages deployment |" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.validate-deployment.outputs.run_demo }}" == "true" ]]; then
          echo "| **Demo/Testing** | ${{ needs.demo-deployment.result == 'success' && '‚úÖ Success' || needs.demo-deployment.result == 'failure' && '‚ùå Failed' || '‚è≠Ô∏è Skipped' }} | Demo deployment and testing |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Type:** ${{ needs.validate-deployment.outputs.deployment_type }}" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        
        # Overall status
        if [[ "${{ needs.validate-deployment.result }}" == "success" ]]; then
          if [[ "${{ needs.docker-deployment.result }}" == "success" || "${{ needs.docker-deployment.result }}" == "skipped" ]] && \
             [[ "${{ needs.docs-deployment.result }}" == "success" || "${{ needs.docs-deployment.result }}" == "skipped" ]] && \
             [[ "${{ needs.demo-deployment.result }}" == "success" || "${{ needs.demo-deployment.result }}" == "skipped" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## üéâ Deployment Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ‚ö†Ô∏è Deployment Completed with Issues" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ‚ùå Deployment Failed" >> $GITHUB_STEP_SUMMARY
        fi
