name: Deploy Documentation

on:
  push:
    branches: [ master ]
    paths: 
      - 'src/**'
      - 'docs/**'
      - 'README.md'
      - 'package.json'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate API documentation
      run: |
        # Install JSDoc globally
        npm install -g jsdoc
        
        # Create docs directory
        mkdir -p docs/api
        
        # Generate JSDoc documentation
        jsdoc -c jsdoc.conf.json -d docs/api/ src/ README.md
        
    - name: Create documentation website
      run: |
        # Create main documentation site
        mkdir -p docs/site
        
        cat > docs/site/index.html << 'HTML_EOF'
